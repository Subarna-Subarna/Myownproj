<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
   

<body>

  <h5>Min & Max value - Alert message</h5><br><br>

  <div class="container">
  <button class="button" onclick="sub()"> - </button>
  <input type="number" id="value" class = "inputbox" value="0" readonly>
  <button class="button" onclick="add()"> + </button>
</div>

  <script>
      function add()
    {
      let inputbox=document.getElementById('value');
inputbox.value= parseInt(inputbox.value) + 1;
if(inputbox.value==10)
{
  alert("Maximum value reached");
  }
    }
    function sub()
    {
      let inputbox=document.getElementById('value');
inputbox.value= parseInt(inputbox.value) - 1;
if(inputbox.value==-5)
{
  alert("Minimum value reached");
  }
    }
          

</script>

</body>


</html>
