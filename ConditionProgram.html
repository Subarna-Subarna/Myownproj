<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<input type="number" id="getAge">
<button onclick="check()">Check</button>
<p id="printResult"></p>

<script>
  function check(){
    var inputAge=document.getElementById('getAge').value;
    if(inputAge<12){
      document.getElementById('printResult').innerHTML="Babies";
    }
    else if(inputAge<19){
      document.getElementById('printResult').innerHTML="Teen";
     }
     else if(inputAge<30){
      document.getElementById('printResult').innerHTML="Adult";
     }
      else{
        document.getElementById('printResult').innerHTML="Older";
      }
    }
 </script>

</body>
</html>
