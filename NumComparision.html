<body>

  <h5>Finding Percentage</h5>
  
  <label for="English">English:</label>
  <input type="number" id="English"><br><br>
  <label for="Tamil">Tamil:</label>
  <input type="number" id="Tamil"><br><br>
  <label for="Physics">Physics:</label>
  <input type="number" id="Physics"><br><br>
  <label for="Chemistry">Chemistry:</label>
  <input type="number" id="Chemistry"><br><br>
  <label for="Mathematics">Mathematics:</label>
  <input type="number" id="Mathematics"><br><br>
  <label for="Computer">Computer:</label>
  <input type="number" id="Computer"><br><br>
  <button onclick="percentage()">Calculate Percentage</button>
  <p id="percentage"></p>
  <p id="printResult"></p>

  <script>
      function percentage() {
          const English = parseFloat(document.getElementById('English').value);
          const Tamil = parseFloat(document.getElementById('Tamil').value);
          const Physics = parseFloat(document.getElementById('Physics').value);
          const Chemistry = parseFloat(document.getElementById('Chemistry').value);
          const Mathematics = parseFloat(document.getElementById('Mathematics').value);
          const Computer = parseFloat(document.getElementById('Computer').value);

         
          const totalMarks = English + Tamil + Physics + Chemistry + Mathematics + Computer;
          const percentage = (totalMarks / 600) * 100;

          
          document.getElementById('percentage').innerText = `Percentage: ${percentage.toFixed(2)}%`;
          if(percentage >=90){
            document.getElementById('printResult').innerHTML="Hurray!! Grade A";
          }
          else if(percentage>=80){
            document.getElementById('printResult').innerHTML="Ha Ha!! Grade B";
          
          }
          else if(percentage>=70){
            document.getElementById('printResult').innerHTML="Ahha!! Grade C";
          
          }
          else if(percentage>=60){
            document.getElementById('printResult').innerHTML="Hey Hey!! Grade D";
          
          }
          else if(percentage>=50){
            document.getElementById('printResult').innerHTML="Ho Ho!! Grade E";
          
          }
          else if(percentage<50){
            document.getElementById('printResult').innerHTML="Oh Ho - Do It BetterWay in Future!! Grade F";
          
          }
      }


</script>

</body>
